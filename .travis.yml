branches:
  only:
    - master
    - 3.0.0

language: android

sudo: false

cache: false

env:
  matrix:
    - ANDROID_TARGET=android-21 ANDROID_ABI=default/armeabi-v7a
  global:
    - ADB_INSTALL_TIMEOUT=8 # 2 is default - and currently not enough for Travis-CI

android:
  components:
    - build-tools-23.0.3
    - tools
    - platform-tools
    - sys-img-armeabi-v7a-$ANDROID_TARGET
    - extra-android-support
    - extra-android-m2repository
    - extra-google-m2repository

before_script:
  - android list targets
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  - adb logcat -v time > logcat.txt &

script:
  - ./gradlew createDebugCoverageReport jacocoTestReport --info

after_script:
  - travis_fold:start:logcat
  - cat logcat.txt
  - travis_fold:end:logcat

after_success:
  - echo success!