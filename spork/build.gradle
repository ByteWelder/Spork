apply plugin: 'java'
apply plugin: 'jacoco'

sourceCompatibility = 1.7
targetCompatibility = 1.7

test { finalizedBy jacocoTestReport }

dependencies {
	testCompile (
		[group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.3'],
		[group: 'ch.qos.logback', name: 'logback-core', version: '1.1.3'],
		[group: 'ch.qos.logback', name: 'logback-access', version: '1.1.3'],

		[group: 'junit', name: 'junit', version: '4.12']
	)
}

jacocoTestReport {
	group = "Reporting"
	reports {
		xml.enabled true
		csv.enabled false
		html.destination "${buildDir}/reports/coverage"
	}
}

apply from: rootProject.file('gradle/maven-java.gradle')